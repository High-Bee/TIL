<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            line-height: 160%;
            height: 5000px;
        }
    </style>
</head>
<body>
    <form action="">

    <H1><b>FORM</b></H1>
    <p><b>주문서를 작성하여 주십시오.</b></p>
    이름 : <input type="text"  value="이름을 입력해주세요" onfocus="this.value=''" ><br>
    <!-- placehold 쓰면 default 지워짐-->
    날짜 : <input type="date" value="2019. 12. 12."
    onfocus="this.value=''" >

    <h2><b>1. 샌드위치 선택</b></h2>
    <input type="radio" name="main" value="1">에그 마요<br>
    <input type="radio" name="main" value="2" checked>이탈리안 비엠티<br>
    <input type="radio" name="main" value="3">터키 베이컨 아보카도<br>
    
    <hr>
    <h2><b>2. 사이즈 선택</b></h2>
    <select name="size">
            <option value="1">15</option>
            <option value="2">30</option>
    </select>
    <hr>
    <h2><b>3. 빵</b></h2>
    <select name="bread">
            <option value="1">허니오트밀</option>
            <option value="2" disabled>플랫브레드</option>
            <option value="3">하티</option>
    </select>

    <hr>
    <h2><b>4. 야채/소스</b></h2>
    <input type="checkbox" name="option" value="1">토매토<br>
    <input type="checkbox" name="option" value="2">오이<br>
    <input type="checkbox" name="option" value="1">할라피뇨<br>
    <input type="checkbox" name="option" value="2">바베큐<br>
    <input type="checkbox" name="option" value="2">렌치<br>

    <br>
    <input type="submit" value="제출할래용">


    </form>
    <hr>
</body>
</html>
